<html lang="en-US" xml:lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width" />
    <base href="http://ads.msn.com/" />
    <title></title>
    <style type="text/css">
        body {
            color: #000000;
            background: #FFFFFF;
            border-width: 0px;
            border-style: none;
            margin-top: 0px;
            margin-bottom: 0px;
            margin-right: 0px;
            margin-left: 0px;
            overflow: hidden;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        #msVpaidSlot {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
        }

        #msVpaidVideo {
            width: 100%;
            height: 100%;
        }

        @media all and (orientation:portrait) {
            @-ms-viewport {
                $(BOOTSTRAPZOOMSTYLE)
            }
        }

        @media all and (orientation:landscape) {
            @-ms-viewport {
                $(BOOTSTRAPZOOMSTYLE)
            }
        }
    </style>
    <script type="text/javascript">
$(VPAID_JS)
    </script>
    <script src="$(CREATIVE_SCRIPT_URL)"></script>
</head>
<body>
    <div id="msVpaidSlot"><video id="msVpaidVideo" /></div>
</body>
</html>
